<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>navbar</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="slidder" id="home" checked>
        <input type="radio" name="slidder" id="blog">
        <input type="radio" name="slidder" id="code">
        <input type="radio" name="slidder" id="help">
        <input type="radio" name="slidder" id="About">
        <nav>
            <div class="slidder"></div>
            <label for="home" class="home">
                <i class="fas fa-home"></i>home
            </label>
            <label for="blog" class="blog">
                <i class="fas fa-blog"></i>Blog
            </label>
            <label for="code" class="code">
                <i class="fas fa-code"></i>Code
            </label>
            <label for="help" class="help">
                <i class="fas fa-envelope"></i>help
            </label>
            <label for="About" class="About">
                <i class="fas fa-user"></i>About
            </label>
        </nav>
    </div>
    
</body>
</html>
